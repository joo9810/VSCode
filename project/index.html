<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 계산기</title>
</head>
<body>
    <h1>사칙연산 계산기</h1>
    <form action="/cgi-bin/calculate.py" method="post">
        <label>첫 번째 숫자: <input type="number" name="num1" required></label><br><br>
        <label>두 번째 숫자: <input type="number" name="num2" required></label><br><br>
        <label>연산: 
            <select name="operation">
                <option value="add">덧셈</option>
                <option value="subtract">뺄셈</option>
                <option value="multiply">곱셈</option>
                <option value="divide">나눗셈</option>
            </select>
        </label><br><br>
        <button type="submit">계산</button>
    </form>
</body>
</html>
